<ion-content class="main-background">
  <ion-app class="inner-background">
      <ion-tabs>
        <ion-tab tab="patients">
          <ion-content>
              <div class="main-app-area"> 
                  <div class="patient-list-header">
                    <div class="main-text">
                      <div class="left-items">
                        <h4>Patient List</h4>
                      </div>
                      <div class="right-items">
                        <img src="../../../assets/icon/filter-patients.png" alt="filter patient">
                        <img src="../../../assets/icon/add-patients.png" alt="add patient" (click)="navigateToAddNewPatient()">
                      </div>
                    </div>
                    <div class="search-wrapper">
                      <input type="search" class="search-bar" placeholder="Search">
                      <img src="../../../assets/icon/seach-icon.png" alt="search">
                    </div>
                  </div> 
                  <div class="patient-list">
                    <div *ngFor="let patient of patientList" class="patient">
                      <div class="patient-list-left-items">
                        <div class="profile-image">
                          <img [src]="'../../../assets/icon/' + patient.profileImage + '.png'" alt="Profile">
                        </div>
                        <div class="patient-details">
                          <h4 class="name">{{patient.name}}</h4>
                          <span class="patient-bio-details">{{patient.gender}} - {{patient.age}}Y - {{patient.height}}cm - {{patient.weight}}kg</span>
                          <div class="patient-mobile-wrapper">
                            <img src="../../../assets/icon/mobile-phone.png" alt="mobile">
                            <span class="mobile-no">{{patient.mobile}}</span>
                          </div>
                        </div>
                      </div>

                      <div class="patient-delete-icon-wrapper">
                        <img src="../../../assets/icon/patient-delete.png" alt="delete">
                      </div>
                    </div>
                  </div>
              </div>     
          </ion-content>
      </ion-tab>
                    
          <ion-tab-bar slot="bottom">
            <ion-tab-button (click)="navigateToHome()" tab="home">
              <ion-icon name="home-outline"></ion-icon>
              Home
            </ion-tab-button>
            <ion-tab-button (click)="navigateToPatients()" tab="patients" [ngClass]="{'active-tab': activeTab === 'patients'}" (click)="setActiveTab('patients')">
              <ion-icon [name]="activeTab === 'patients' ? 'people' : 'people-outline'"></ion-icon>
              Patient
            </ion-tab-button>
            <ion-tab-button (click)="navigateToAppoinment()" tab="appoinments">
              <ion-icon name="calendar-clear-outline"></ion-icon>
              Appoinments
            </ion-tab-button>
            <ion-tab-button (click)="navigateToMenu()" tab="menu">
              <ion-icon name="Menu-outline"></ion-icon>
              Menu
            </ion-tab-button>
          </ion-tab-bar>
     </ion-tabs>
  </ion-app>
</ion-content>
