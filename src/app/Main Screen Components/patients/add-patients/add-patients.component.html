<ion-content class="main-background">
  <ion-app class="inner-background">
      <ion-tabs>
        <ion-tab tab="patients">
          <ion-content>
              <div class="main-app-area"> 
                  <div class="add-patient-header">
                    <div class="main-text">

                      <div class="left-items">
                        <img src="../../../assets/icon/back-arrow.png" alt="">
                        <h4 (click)="navigateToBack()">Add New Patient</h4>
                      </div>

                    </div>
                    <div class="top-selection-wrapper">
                      <div *ngFor="let item of Items">
                        <span class="info" (click)="selectBioInfo(item)" [ngClass]="{'selected': selectedItem === item}">{{item}}</span>
                      </div>
                    </div>
                  </div> 
                  <div class="info-uploading-area">
                    <img src="../../../../assets/icon/upload-profile-photo.png" alt="upload profile photo">
                    <span>Upload Profile Photo</span>
                  </div>
                  <div class="inner-container">
                    <form method="post">
                      <div class="input-wrapper"><br>
                          <div class="input-row">
                            <label for="">Name</label><br>
                            <input type="text" placeholder="Ashib Alma" required>
                          </div><br>
                
                          <div class="input-row">
                            <label for="">Email</label><br>
                            <input type="email" placeholder="ashibalma@email.com" required>
                          </div><br>
          
                          <div class="input-row">
                            <label for="">Contact Number</label><br>
                            <input type="email" placeholder="(012) 345-6789" required>
                          </div><br>
          
                          <div class="input-row">
                            <label for="">Age</label><br>
                            <input type="email" placeholder="AB12345" required>
                          </div><br>

                          <div class="input-row">
                            <label for="">Gender</label><br>
                            <div class="custom-dropdown">
                              <select >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                            </div>

                            
                            <img src="../../../assets/icon/dropdown-arrow.png" class="toggle-password-eye" alt="hide password">
                          </div><br>

                          <div class="input-row">
                            <label for="">Height</label><br>
                            <input type="text" placeholder="Height" required>
                          </div><br>

                          <div class="input-row">
                            <label for="">Weight</label><br>
                            <input type="text" placeholder="Weight" required>
                          </div><br>
          
                      </div>
    
                    </form>
                  </div>
                  <div class="auth-button-container">
                    <button class="button next-btn">Next</button>
                  </div>
              </div>     
          </ion-content>
      </ion-tab>
                    
          <ion-tab-bar slot="bottom">
            <ion-tab-button (click)="navigateToHome()" tab="home">
              <ion-icon name="home-outline"></ion-icon>
              Home
            </ion-tab-button>
            <ion-tab-button (click)="navigateToPatients()" tab="patients" [ngClass]="{'active-tab': activeTab === 'patients'}" (click)="setActiveTab('patients')">
              <ion-icon [name]="activeTab === 'patients' ? 'people' : 'people-outline'"></ion-icon>
              Patient
            </ion-tab-button>
            <ion-tab-button (click)="navigateToAppoinment()" tab="appoinments">
              <ion-icon name="calendar-clear-outline"></ion-icon>
              Appoinments
            </ion-tab-button>
            <ion-tab-button (click)="navigateToMenu()" tab="menu">
              <ion-icon name="Menu-outline"></ion-icon>
              Menu
            </ion-tab-button>
          </ion-tab-bar>
     </ion-tabs>
  </ion-app>
</ion-content>
