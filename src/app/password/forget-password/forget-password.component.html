
<ion-content >
  <ion-app class="inner-background">
      <div class="main-container"><br>
        <div class="inner-container">
          <div class="top-back-button">
            <img src="../../../assets/icon/back-arrow.png" alt="">
            <span (click)="navigateToBack()">Back to Login</span>
          </div>
          
          <div class="introductory-text-container">
            <div class="introductory-text">
              <img src="../../../assets/icon/Forget password.png" alt="intro image">
              <div class="page">
                <p>
                  <b>Forget Password</b>
                </p>
              </div>
              <p>
                Enter you email address for the verification process. We will be sending 4 digit code to your email.
              </p>
            </div>
          </div>

          <form method="post">
            <div class="input-wrapper"><br>
                <div class="input-with-err">
                  <label for="">Email</label><br>
                  <input type="email" placeholder="sample@email.com" required>
                </div><br>
            </div>
          </form>
        </div>
        <div class="auth-button-container">
          <button class="button fill" (click)="navigateToVerifyPassword()">Continue</button>
        </div>
      </div>
  </ion-app>
</ion-content>
